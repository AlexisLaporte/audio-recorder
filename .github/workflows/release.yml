name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create release archive
        run: |
          mkdir -p dist
          tar -czvf dist/audio-recorder-${{ steps.version.outputs.VERSION }}.tar.gz \
            --transform 's,^,audio-recorder/,' \
            audio-recorder \
            lib \
            audio-recorder.bash-completion \
            claude-skill.md \
            install.sh \
            summarize-prompt.default.md \
            README.md \
            CLAUDE.md

      - name: Generate changelog
        id: changelog
        run: |
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          git log $(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")..HEAD --pretty=format:"- %s" >> $GITHUB_OUTPUT || echo "- Initial release" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.version.outputs.VERSION }}
          body: |
            ## Install

            Requires [Claude Code](https://github.com/anthropics/claude-code)

            ```bash
            tar xzf audio-recorder-${{ steps.version.outputs.VERSION }}.tar.gz
            cd audio-recorder
            claude
            ```

            Then ask Claude to install.

            ## Changes
            ${{ steps.changelog.outputs.CHANGELOG }}
          files: |
            dist/audio-recorder-${{ steps.version.outputs.VERSION }}.tar.gz
